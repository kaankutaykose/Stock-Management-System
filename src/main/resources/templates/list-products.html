<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Products</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div th:insert="comman/header :: header"></div>
<div class="container my-2">

  <div th:switch="${products}" class="container my-5">
    <p class="my-5">
      <a href="/add" class="btn btn-dark"> <i
              class="fas fa-user-plus ml-2"> Add Product </i></a>
    </p>
    <div class="col-md-12">
      <h2 th:case="null">No record found !!</h2>
      <div th:case="*">

        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/remove-product/{id}(id=${product.id})}"
                   class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div th:insert="comman/footer :: footer"></div>
</body>

</html>
